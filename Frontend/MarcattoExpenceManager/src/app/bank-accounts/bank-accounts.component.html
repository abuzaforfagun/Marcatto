<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div class="col-md-3">
        <div class="form-group">
          <label for="">Bank Name</label>
          <input type="text" placeholder="Bank Name" name="txtBankName" [(ngModel)]="bank.name" class="form-control" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="">Account Number</label>
          <input type="text" placeholder="Account Number" name="txtAccountNumber" [(ngModel)]="bank.accountNumber"
            class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <br />
        <button (click)="addBank()" class="btn btn-primary">Add Bank</button>
        <button (click)="btnBackClick()" class="btn btn-primary">Back</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <tr>
          <th>Bank Name</th>
          <th>Account Number</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let bank of bankService.banks">
          <td>{{bank.name}}</td>
          <td>{{bank.accountNumber}}</td>
          <td><button (click)="terminateBank(bank)" class="btn btn-danger">Delete</button></td>
        </tr>
        <tr *ngIf="!bankService.isDataLoaded">
          <td colspan="3">
            Loading bank accounts...
          </td>
        </tr>
        <tr *ngIf="bankService.isDataLoaded && (!bankService.banks || bankService.banks.length == 0)">
          <td colspan="3">
            No bank account available!
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
