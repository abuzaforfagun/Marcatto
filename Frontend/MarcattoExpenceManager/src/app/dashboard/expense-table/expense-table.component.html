<div class="row data_container" [class.income]="tableType === 'income'" [class.expense]="tableType === 'expense'">
  <div class="col-md-12">
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
      <!-- Item Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell class="min" *matHeaderCellDef> Fecha </th>
        <td mat-cell class="min" *matCellDef="let transaction"> {{transaction.date}} </td>
        <td mat-footer-cell class="min" *matFooterCellDef> </td>

      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>

      </ng-container>

      <ng-container matColumnDef="efevo">
        <th mat-header-cell class="min" *matHeaderCellDef> EFEVO </th>
        <td mat-cell class="min" *matCellDef="let transaction"> {{transaction.efevo}} </td>
        <td mat-footer-cell class="min" *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="banco">
        <th mat-header-cell class="min" *matHeaderCellDef> BANCO </th>
        <td mat-cell class="min" *matCellDef="let transaction"> {{transaction.banco}} </td>
        <td mat-footer-cell class="min" *matFooterCellDef> {{getTotalCost() | currency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>
</div>
