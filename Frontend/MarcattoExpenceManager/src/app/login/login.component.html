<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 ">
      <div class="login-container">
        <form>
          <div class="form-group">
            <label for='email'>Email</label>
            <input name='email' type="text" class="form-control" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for='password'>Password</label>
            <input for='password' type="password" class="form-control" placeholder="Password" />
          </div>
          <div>
            <button type="submit" class="btn btn-primary btn-lg col-md-12">Login</button>
            <div class="clearfix"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
